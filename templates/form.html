{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <style>
        /* body{
            background-color: rgb(14, 14, 122);
        } */
        .btn{
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-2 mb-2">
        <div class="row mt-2 mb-2">
            <div class="col-md-2 mt-2 mb-2"></div>
            <div class="col-md-8 mt-2 mb-2 shadow-lg p-3">
                <form method="post" class="text-uppercsase">
                    {% csrf_token %}
                    
                      {{form|crispy}}  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-primary mt-2 mb-2 btn-block">Submit</button>
                  </form>
            </div>
            <div class="col-md-2 mt-2 mb-2"></div>
        </div>
    </div>

    


    

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>    
</body>
</html>
