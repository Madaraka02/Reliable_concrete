{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <style>
        /* body{
            background-color: rgb(14, 14, 122);
        } */
        .btn{
            border-radius: 0;
        }
        body{
        background-color: #68BBE3;
    }
    .card{
        background-color: #F2E34C;
    }
    .navbar{
        background-color: #F2E34C;
    }
    .btn{
        background: #F2E34C;
    }
    .form-control{
        
        outline: #F2E34C;
    }
    </style>
</head>
<body>
    <div class="container mt-2 mb-2">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Home</a>
              {% if request.user.is_authenticated %}
              <p class="text-sm">Hi, {{request.user.username}}</p>
              <a class="text-sm text-uppercase" href="{% url 'logout' %}">Logout</a>
              {% endif %}
            </div>
          </nav>
        <div class="row mt-2 mb-2">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-top: 5rem;">
              {{message}}
              <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            {% endfor %}
      {% endif %}
            <div class="col-md-2 mt-2 mb-2"></div>
            <div class="col-md-8 mt-2 mb-2 shadow-lg p-3">
                <form method="post" class="form-control text-uppercsase" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                      {{form|crispy}}  
                    <!-- Submit button -->
                    <button type="submit" class="btn mt-2 mb-2 btn-block">Submit</button>
                  </form>
            </div>
            <div class="col-md-2 mt-2 mb-2"></div>
        </div>
    </div>

    


    

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>    
</body>
</html>
